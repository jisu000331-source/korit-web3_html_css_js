<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>link</title>
</head>
<body>
  <!--
  a태그: 클릭시 다른 주소로 디렉션 시켜주는 태그
  href: 디레션 할 주소
  target: "_self": 그 창에서 디렉션(기본값), "_blank": 새창에서 디렉션
  -->
  <a href="https://www.naver.com">네이버로 이동</a>
  <br />
  <a
    href="https://www.naver.com" target="_blank">네이버로 이동(새창)
  </a>
  <br />
  <a href="https://www.naver.com" target="_blank">
    <img
      src="../../source/naver.png"
      alt="네이버이미지"
      title="네이버로 이동"
      width="50px">
    
  </a>
</body>
</html>
