<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>container</title>
</head>
<body>
  <!--컨테이너 태그
  : 내부 태그들을 묵어서 구조를 나누는 용도(주머니), 자체기능x
  -> 특수기능이 있는 태그를 제외하고 디자인을 덜어내면 div, span이다.
  -->
  <div>div1</div>
  <div>div2</div>
  <span>span1</span>
  <span>span2</span>
  <!--
  inline요소 - 글자, 크기지정x, 텍스트관련 태그(span, a, em,, strong...), 옆 요소와 공간을 공유
  block요소 - 레이아웃, 크기지정o, 한줄 전체를 차지(div, h, p, ul, ol, table...)
  inline-block요소 - img, input, button..
  -->
</body>
</html>
